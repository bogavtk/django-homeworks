<!DOCTYPE html>
<html>
<head>
    <title>DNS Lookup</title>
</head>
<body>
    <h1>Результаты поиска DNS</h1>
    <h2>Доменное имя: {{ domain }}</h2>
    {% if ips %}
        <h3>IP-адреса:</h3>
        <ul>
            {% for ip in ips %}
                <li>{{ ip }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>IP-адреса не найдены</p>
    {% endif %}
</body>
</html>
